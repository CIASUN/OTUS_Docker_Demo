name: .NET CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: myapp
  PGUSER: postgres
  PGPASSWORD: postgres
  CONNECTION_STRING: "Host=localhost;Database=myapp;Username=postgres;Password=postgres"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13-alpine
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Debug PostgreSQL container state
      run: |
        echo "üõ†Ô∏è Docker containers:"
        docker ps -a
        echo "üßæ PostgreSQL logs:"
        docker logs $(docker ps -q --filter "ancestor=postgres:13-alpine" | head -n 1)

    - name: Wait for PostgreSQL to be ready
      run: |
        for i in {1..10}; do
          if pg_isready -h localhost -p 5432; then
            echo "‚úÖ PostgreSQL is ready!"
            exit 0
          fi
          echo "‚è≥ Waiting for PostgreSQL... Attempt $i"
          sleep 3
        done
        echo "‚ùå PostgreSQL failed to start"
        exit 1

    - name: Apply migrations
      run: |
        psql -h localhost -U postgres -d myapp -f WebApplication/migrations/001_init.sql

    - name: Restore dependencies
      working-directory: WebApplication
      run: dotnet restore

    - name: Build
      working-directory: WebApplication
      run: dotnet build --no-restore

    - name: Test
      working-directory: WebApplication
      run: dotnet test --no-build --verbosity normal

    - name: Verify migration (check 'users' table)
      run: |
        echo "üß™ Checking if 'users' table exists..."
        psql -h localhost -U postgres -d myapp -c "
          SELECT table_name
          FROM information_schema.tables
          WHERE table_schema = 'public' AND table_name = 'users';
        "
